 <form class="form"  fxLayout="column" fxFlexAlign="auto" #passwordForm="ngForm" (ngSubmit)="passwordForm.form.valid && submitpassword(passwordForm.value)">

    <div>
      <mat-form-field class="full_width">
       <input matInput placeholder="Enter your password"  type="password" name="newPassword" [type]="hide ? 'password' : 'text'" ngModel required />
     </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full_width">
       <input matInput placeholder="Enter confirm  your password here"  type="password" name="verifyPassword" [type]="hide ? 'password' : 'text'" ngModel required />

     </mat-form-field>
    </div>

       <div class="submit">
        <button mat-button mat-raised-button color="primary" >submit</button>
      </div>
